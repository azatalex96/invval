<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <meta name="description" content="A special Valentine's Day invitation just for you">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background: #0a0010;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(120, 20, 60, 0.4) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, rgba(180, 40, 80, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(100, 10, 50, 0.3) 0%, transparent 50%),
                linear-gradient(160deg, #0a0010 0%, #1a0020 30%, #0d0015 60%, #12001a 100%);
            animation: gradientShift 8s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.85;
            }

            100% {
                opacity: 1;
            }
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatUp linear infinite;
            filter: blur(1px);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Sparkle particles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 180, 200, 0.8);
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Main card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 100, 130, 0.15);
            border-radius: 24px;
            padding: 3rem 3.5rem;
            text-align: center;
            max-width: 520px;
            width: 90%;
            box-shadow:
                0 8px 32px rgba(180, 40, 80, 0.15),
                0 0 80px rgba(255, 50, 100, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: cardEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 25px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 100, 130, 0.3), transparent 50%, rgba(255, 150, 180, 0.2));
            mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }

        .heart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 50, 100, 0.4));
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.15);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 100, 130, 0.3);
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 180, 200, 0.7);
            font-weight: 300;
            margin-bottom: 2.5rem;
            letter-spacing: 0.5px;
        }

        .buttons-container {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff3366, #ff6b8a, #ff3366);
            background-size: 200% 100%;
            color: white;
            box-shadow:
                0 4px 15px rgba(255, 51, 102, 0.4),
                0 0 30px rgba(255, 51, 102, 0.1);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .btn-yes:hover {
            transform: scale(1.08);
            box-shadow:
                0 6px 25px rgba(255, 51, 102, 0.5),
                0 0 50px rgba(255, 51, 102, 0.2);
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 200, 210, 0.8);
            border: 1px solid rgba(255, 100, 130, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.15s ease-out;
            user-select: none;
        }

        .btn-no:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Escaped "No" button ‚Äî fixed position mode */
        .btn-no.escaped {
            position: fixed;
            z-index: 100;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* YES result screen */
        .result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .result-screen.active {
            display: flex;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-screen h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.4rem;
            color: #ff6b8a;
            text-shadow: 0 0 20px rgba(255, 100, 130, 0.3);
        }

        .result-screen p {
            color: rgba(255, 200, 210, 0.8);
            font-size: 1rem;
        }

        .video-container {
            width: 100%;
            max-width: 460px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(255, 50, 100, 0.1);
            border: 1px solid rgba(255, 100, 130, 0.15);
        }

        .video-container video {
            width: 100%;
            display: block;
            border-radius: 16px;
        }

        /* Confetti burst */
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 999;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .btn {
                padding: 12px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <!-- Floating hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main card -->
    <div class="card" id="mainCard">
        <!-- Question screen -->
        <div id="questionScreen">
            <div class="heart-icon">üíù</div>
            <h1>Will You Be My Valentine?</h1>
            <p class="subtitle">I have something special for you...</p>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="btnYes" onclick="handleYes()">Yes! üíï</button>
                <button class="btn btn-no" id="btnNo">No üò¢</button>
            </div>
        </div>

        <!-- Result screen -->
        <div class="result-screen" id="resultScreen">
            <h2>Yay! üéâüíï</h2>
            <p>I knew you'd say yes! Here's something for you...</p>
            <div class="video-container">
                <video id="valentineVideo" controls autoplay>
                    <source src="generated_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // FLOATING HEARTS BACKGROUND
        // ============================================================
        const heartsContainer = document.getElementById('heartsContainer');
        const heartEmojis = ['üíó', 'üíñ', 'üíï', 'üíò', 'üíù', '‚ô•', '‚ù§Ô∏è', 'ü©∑'];

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
            heart.style.animationDuration = (Math.random() * 8 + 6) + 's';
            heart.style.animationDelay = (Math.random() * 2) + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 16000);
        }

        // Create initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }
        // Keep creating hearts
        setInterval(createFloatingHeart, 800);

        // Sparkles
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heartsContainer.appendChild(sparkle);
            }
        }
        createSparkles();

        // ============================================================
        // NO BUTTON ‚Äî RUNS AWAY ON HOVER
        // ============================================================
        const btnNo = document.getElementById('btnNo');
        let escapeCount = 0;

        // Pre-generate 10+ random positions so it doesn't repeat until
        // all have been visited. Positions stay within the viewport.
        const TOTAL_ESCAPE_POSITIONS = 14;
        let escapePositions = [];
        let positionIndex = 0;

        function generateEscapePositions() {
            escapePositions = [];
            const btnWidth = 120;
            const btnHeight = 50;
            const pad = 20; // px padding from viewport edges
            const maxX = window.innerWidth - btnWidth - pad;
            const maxY = window.innerHeight - btnHeight - pad;
            for (let i = 0; i < TOTAL_ESCAPE_POSITIONS; i++) {
                escapePositions.push({
                    x: Math.max(pad, Math.min(maxX, pad + Math.random() * (maxX - pad))),
                    y: Math.max(pad, Math.min(maxY, pad + Math.random() * (maxY - pad))),
                });
            }
            // Shuffle using Fisher-Yates
            for (let i = escapePositions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [escapePositions[i], escapePositions[j]] = [escapePositions[j], escapePositions[i]];
            }
            positionIndex = 0;
        }

        generateEscapePositions();

        function escapeNoButton() {
            escapeCount++;

            // Switch to fixed positioning on first escape
            if (!btnNo.classList.contains('escaped')) {
                btnNo.classList.add('escaped');
            }

            // If we've gone through all positions, re-generate
            if (positionIndex >= escapePositions.length) {
                generateEscapePositions();
            }

            const pos = escapePositions[positionIndex];
            positionIndex++;

            btnNo.style.left = pos.x + 'px';
            btnNo.style.top = pos.y + 'px';

            // Make the Yes button grow slightly each time as a fun hint
            const yesBtn = document.getElementById('btnYes');
            const scaleAmount = Math.min(1 + escapeCount * 0.04, 1.5);
            yesBtn.style.transform = `scale(${scaleAmount})`;
        }

        // Use both mouseenter and touchstart for mobile
        btnNo.addEventListener('mouseenter', escapeNoButton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escapeNoButton();
        });

        // Regenerate positions on window resize
        window.addEventListener('resize', generateEscapePositions);

        // ============================================================
        // YES BUTTON ‚Äî SHOW VIDEO WITH CONFETTI
        // ============================================================
        function handleYes() {
            const questionScreen = document.getElementById('questionScreen');
            const resultScreen = document.getElementById('resultScreen');
            const card = document.getElementById('mainCard');

            // Hide the escaped No button
            btnNo.style.display = 'none';

            // Transition out question
            questionScreen.style.animation = 'fadeOutDown 0.5s ease-in forwards';

            setTimeout(() => {
                questionScreen.style.display = 'none';
                resultScreen.classList.add('active');

                // Make card a bit wider for the video
                card.style.maxWidth = '560px';

                // Play video with sound
                const video = document.getElementById('valentineVideo');
                video.muted = false;
                video.volume = 1.0;
                video.play().catch(() => {
                    // Autoplay with sound might be blocked; try muted first
                    video.muted = true;
                    video.play();
                });

                // Launch confetti!
                launchConfetti();
            }, 500);
        }

        // Fade out animation for question screen
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOutDown {
                to {
                    opacity: 0;
                    transform: translateY(20px);
                }
            }
        `;
        document.head.appendChild(style);

        // ============================================================
        // CONFETTI EFFECT
        // ============================================================
        function launchConfetti() {
            const colors = ['#ff3366', '#ff6b8a', '#ffb4c8', '#ff85a2', '#fff', '#ffd4e0', '#ff1a75'];
            const shapes = ['circle', 'square'];

            for (let i = 0; i < 80; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];

                piece.style.backgroundColor = color;
                piece.style.borderRadius = shape === 'circle' ? '50%' : '2px';
                piece.style.width = (Math.random() * 10 + 5) + 'px';
                piece.style.height = (Math.random() * 10 + 5) + 'px';
                piece.style.left = (50 + (Math.random() - 0.5) * 60) + '%';
                piece.style.top = '50%';

                document.body.appendChild(piece);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 400 + 200;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity - 300; // bias upward
                const rotation = Math.random() * 720 - 360;

                piece.animate([
                    {
                        transform: 'translate(0, 0) rotate(0deg)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${vx}px, ${vy + 600}px) rotate(${rotation}deg)`,
                        opacity: 0
                    }
                ], {
                    duration: Math.random() * 1500 + 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    fill: 'forwards'
                });

                setTimeout(() => piece.remove(), 3000);
            }
        }
    </script>
</body>

</html>
